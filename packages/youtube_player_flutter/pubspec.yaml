name: youtube_player_flutter_fixed
description: Flutter plugin for playing or streaming inline YouTube videos using the official iFrame player API. This plugin supports both Android and iOS. Fixed iOS crashes by replacing flutter_inappwebview with zikzak_inappwebview.
version: 1.0.1
repository: https://github.com/hmmza-tariq/youtube_player_flutter
homepage: https://github.com/hmmza-tariq/youtube_player_flutter

environment:
  sdk: ^3.5.0
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  zikzak_inappwebview: ^2.2.0
  # flutter_inappwebview: ^6.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/speedometer.webp

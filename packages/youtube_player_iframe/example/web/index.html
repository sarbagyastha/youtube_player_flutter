<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A demo web application to show the youtube player.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Youtube Player IFrame Demo</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Enhanced error handling and fallback configuration -->
  <script>
    // Fallback configuration for Flutter web
    window.flutterConfiguration = {
      canvasKitMaxRetries: 3,
      canvasKitForceHTML: false, // Set to true to force HTML renderer
    };
    
    // Error handling for failed resource loads
    window.addEventListener('error', function(e) {
      if (e.target && e.target.src && e.target.src.includes('canvaskit')) {
        console.warn('CanvasKit failed to load, consider using HTML renderer');
        // Optional: Force reload with HTML renderer
        // window.location.href = window.location.href + '?web-renderer=html';
      }
    });
    
    // Service worker registration with error handling
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('flutter_service_worker.js')
        .catch(function(error) {
          console.warn('Service worker registration failed:', error);
        });
    }
  </script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    color: #666;
    display: block;
  ">
    Loading YouTube Player...
  </div>
  
  <script>
    // Hide loading indicator once Flutter loads
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

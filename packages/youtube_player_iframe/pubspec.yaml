name: youtube_player_iframe
description: Flutter port of the official YouTube iFrame player API. Supports web & mobile platforms.
version: 4.0.0
repository: https://github.com/sarbagyastha/youtube_player_flutter
homepage: https://github.com/sarbagyastha/youtube_player_flutter/tree/master/packages/youtube_player_iframe

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  meta: '>=1.7.0 <2.0.0'
  webview_flutter: ^4.0.1
  webview_flutter_android: ^3.1.1
  webview_flutter_wkwebview: ^3.0.1
  url_launcher: ^6.1.7
  youtube_player_iframe_web: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/player.html

platforms:
  android:
  ios:
  web:

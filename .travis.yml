matrix:
  # This causes the build to complete immediately upon first failure or once required jobs are green.
  fast_finish: true

  # Not waiting for APK build to finish.
  allow_failures:
  - env: JOB=APK
  - env: JOB=IPA

  include:
    - env: JOB=PR
      os: linux
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - lib32stdc++6
            - fonts-droid

      before_script:
        - git clone https://github.com/flutter/flutter.git -b beta --depth 1
        - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH

      script:
        - flutter doctor -v
        #- flutter test --coverage --coverage-path=lcov.info

      #after_success:
        #- bash <(curl -s https://codecov.io/bash)

    # Building an APK.
    - env: JOB=APK
      os: linux
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - build-tools-27.0.3
          - android-28
          - android-27
          - sys-img-armeabi-v7a-google_apis-28
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - lib32stdc++6
            - fonts-droid

      before_script:
        - wget http://services.gradle.org/distributions/gradle-5.3.1-bin.zip
        - unzip -qq gradle-5.3.1-bin.zip
        - export GRADLE_HOME=$PWD/gradle-5.3.1
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git
        - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
        - cd example
        - flutter doctor -v

      script:
        - flutter -v build apk


    # Building an IPA.
    - env: JOB=IPA
      os: osx
      language: generic
      osx_image: xcode10.2

      before_script:
        - pip3 install six
        - brew update
        - brew uninstall --ignore-dependencies libimobiledevice
        - brew uninstall --ignore-dependencies usbmuxd
        - brew install --HEAD usbmuxd
        - brew unlink usbmuxd
        - brew link usbmuxd
        - brew install --HEAD libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git
        - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
        - cd example
        - flutter doctor -v

      script:
        - flutter -v build ios --no-codesign

cache:
  directories:
  - $HOME/.pub-cache
